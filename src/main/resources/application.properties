spring.application.name=icbc-road-test-notifier

spring.retry.enabled=true

icbc.scraper.login-url=https://onlinebusiness.icbc.com/webdeas-ui/login;type=driver
icbc.scraper.timeout-seconds=30
icbc.scraper.max-retry-attempts=3
icbc.scraper.retry-delay=PT2S

logging.level.com.example.icbc_road_test_notifier=DEBUG
logging.level.com.microsoft.playwright=INFO