# Override to see the browser during local tests
icbc.browser.headless=false

  # Static test values (prevents tests from failing due to missing ENV vars)
spring.mail.username=test-sender@example.com
icbc.notification-recipient=test-receiver@example.com

  # Speed up tests by reducing timeouts
icbc.browser.timeout-seconds=5

  # Keep logging quiet for clean test results
logging.level.com.microsoft.playwright=WARN
logging.level.org.springframework.modulith.events=INFO